[theme]
primaryColor = "#ffffff"              # Color of primary elements like buttons
backgroundColor = "#000000"           # Background for the app
secondaryBackgroundColor = "#062952"  # Sidebar background color
textColor = "#ffffff"                 # General text color
font = "sans serif"                   # Font choice: "sans serif", "serif", "monospace"

[server]
headless = true
enableCORS = false
port = 8501
