<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test Page</h1>
    <button id="testButton">Test CORS</button>
    <p id="result"></p>

    <script>
        document.getElementById('testButton').addEventListener('click', () => {
            fetch('https://tripsage-ai-travel-recommendation-system.onrender.com/plan_trip', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "vacation_type": ["Adventure and Outdoors"],
                    "duration": 5,
                    "budget": 20000,
                    "travel_group": "Family",
                    "max_places_priority": "Yes"
                })
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error(`Error: ${response.status}`);
                }
            })
            .then(data => {
                document.getElementById('result').textContent = "Request successful, response received.";
                console.log('Response data:', data);
            })
            .catch(error => {
                document.getElementById('result').textContent = "CORS issue detected or other error: " + error.message;
                console.error('Fetch error:', error);
            });
        });
    </script>
</body>
</html>
